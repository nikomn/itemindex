{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Kategoriat</th>
      <th></th>
    </tr>
    {% for category in categories %}
    <tr>
      <td>{{ category.name }}</td>
      <td>
        <td colspan="3">
          <form method="POST" action="{{ url_for('categories_modify', category_id=category.id) }}">
            <input type="submit" value="Muokkaa"/>
          </form>
          <form method="POST" action="{{ url_for('categories_delete', category_id=category.id) }}">
            <input type="submit" value="Poista kategoria"/>
          </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
